<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>E-Learning SMK YPM 8 SIDOARJO</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-store fixed-top navbar-fixed-top scrolled"
      data-aos="fade-down"
    >
      <div class="container">
        <a href="/index.html" class="navbar-brand">
          <img src="/images/logo.png" alt="Logo" />
        </a>
      </div>
    </nav>

    <div class="page-content page-auth">
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-6 text-center">
              <img
                src="/images/register-placeholder.png"
                class="w-80 mb-4 mb-lg-none"
                alt=""
              />
            </div>
            <div class="col-lg-5">
              <h2>Belajar dengan mudah, Daftarkan dirimu sekarang</h2>
              <form action="" class="mt-3">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="email" class="form-control w-75" />
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control w-75" />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control w-75" />
                </div>
                <a
                  href="/register-success.html"
                  class="btn btn-signin btn-block w-75 mt-4"
                >
                  Daftar Sekarang
                </a>
                <a
                  href="/index.html"
                  class="btn btn-signup btn-block w-75 mt-4"
                >
                  Kembali Log In
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">2020 Copyright Store. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>

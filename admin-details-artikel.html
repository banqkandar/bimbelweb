              </button>

                data-toggle="collapse"
                data-target="#navbarSupportedContent"

              </button>

                <ul class="navbar-nav d-none d-lg-flex ml-auto">

          <!-- Section Content -->
          <div
            class="section-content section-dashboard-home"
            data-aos="fade-up"
          >
            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Artikel</h2>
                <p class="dashboard-subtitle">
                  Details Artikel
                </p>
              </div>
              <div class="dashboard-content">
               <div class="row mt-4">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="nama_artikel">Nama Artikel</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="nama_artikel"
                                  name="nama_artikel"
                                  value="Bagaimana perkembangan vaksin di Indonesia !!!"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="penulis_artikel">Penulis Artikel</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="penulis_artikel"
                                  name="penulis_artikel"
                                  value="Enaik Aka Liatnya"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="kategori_artikel">Kategori Artikel</label>
                                  <select
                                    name="kategori_artikel"
                                    id="kategori_artikel"
                                    class="form-control"
                                  >
                                    <option value="Kesehatan">Kesehatan</option>
                                    <option value="Financial">Financial</option>
                                    <option value="Teknologi">teknologi</option>
                                    <option value="Social">Social</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="deskripsi_artikel">Deskripsi Artikel</label>
                                  <textarea name="editor"></textarea>
                              </div>
                            </div>
                             <div class="col-md-12">
                              <div class="form-group">
                                <label for="thumbnail_artikel">Thumbnail Artikel</label>
                                <input
                                  type="file"
                                  class="form-control"
                                  id="thumbnail_artikel"
                                  name="thumbnail_artikel"
                                />
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-right">
                              <button
                                type="submit"
                                class="btn btn-success px-5"
                              >
                                Save Now
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div class="row mt-5 mb-4">
                      <div class="col text-center">
                        <a href="#"
                          type="submit"
                          class="btn btn-danger px-5"
                        >
                          Hapus artikel ini
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->

      AOS.init();
    </script>
    <script>
      $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
     <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor");
    </script>

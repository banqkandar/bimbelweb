          <!-- Section Content -->

            data-aos="fade-up"

            <div class="container-fluid">
              <div class="dashboard-heading">
                <h2 class="dashboard-title">Materi</h2>
                <p class="dashboard-subtitle">
                  Pilih kelas untuk membuat materi
                </p>
              </div>
              <div class="dashboard-content">
                <div class="row mt-4">
                  <div class="col-12">
                    <form action="">
                      <div class="card">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="nama_kelas">Nama Kelas</label>
                                  <select
                                    name="nama_kelas"
                                    id="nama_kelas"
                                    class="form-control"
                                  >
                                    <option value="nama kelas 1">Nama Kelas 1</option>
                                    <option value="nama kelas 2">Nama Kelas 2</option>
                                    <option value="nama kelas 3">Nama Kelas 3</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="kategori_materi">Kategori Materi</label>
                                  <select
                                    name="kategori_materi"
                                    id="kategori_materi"
                                    class="form-control"
                                  >
                                    <option value="Pendahuluan">Pendahuluan</option>
                                    <option value="Pembahasan">Pembahasan</option>
                                    <option value="Penutup">Penutup</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="judul_materi">Judul Materi</label>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="judul_materi"
                                  name="judul_materi"
                                  value="Enaik Aka Liatnya"
                                />
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="status_materi">Status Materi</label>
                                  <select
                                    name="status_materi"
                                    id="status_materi"
                                    class="form-control"
                                  >
                                    <option value="Belum Selesai">Belum Selesai</option>
                                    <option value="Selesai">Selesai</option>
                                  </select>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label for="isi_materi">Isi Materi</label>
                                  <textarea name="editor"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col text-right">
                              <button
                                type="submit"
                                class="btn btn-success px-5"
                              >
                                Save Now
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
